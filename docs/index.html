<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/odin-calculator/vite.svg" />

    <body class="bg-slate-600 h-screen flex justify-center items-center">
        <div id="app">
            <div
                id="container"
                class="flex flex-col justify-center bg-black w-96 h-[28rem] rounded-xl text-slate-300 p-4"

                <div
                    id="output"
                    class="w-full h-20 bg-slate-800 text-right text-3xl p-2 rounded-md mb-5"

                <div

                    <button class="btn btn-xl">5</button>
                    <button class="btn btn-xl">6</button>
                    <button class="btn btn-secondary btn-xl">-</button>
                    <button class="btn btn-xl">1</button>
                    <button class="btn btn-xl">2</button>
                    <button class="btn btn-xl">3</button>
                    <button class="btn btn-secondary btn-xl">+</button>
                    <button class="btn btn-xl">0</button>
                    <button class="btn btn-xl">.</button>
                    <button class="btn btn-secondary col-span-2 btn-xl">
